<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adtusy â€” Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --text: #e5e7eb;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
            background: url("images/Background.jpg") center / cover no-repeat fixed;
            position: relative;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        .logo {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .logo img {
            max-width: 110px;
            height: auto;
            filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.6));
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            font-weight: 600;
            letter-spacing: 0.15em;
            margin: 0;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: var(--muted);
            letter-spacing: 0.02em;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="images/Adtusy.png" alt="Adtusy">
    </div>

    <main>
        <h1>COMING SOON</h1>
    </main>

    <footer>
        Website by Tusy
    </footer>

</body>
</html>
