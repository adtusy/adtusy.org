<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adtusy.org | Home</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-weight: bold;
            color: black;
            overflow: hidden;
        }

        body {
            background: url('images/bbbackground.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;

            /* Fully transparent, no blur, no shadow */
            : transparent;
        }

        /* Centered nav content with margins on left and right */
        .nav-inner {
            width: 100%;
            max-width: 1100px; /* adjust this to move nav further inward or outward */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px; /* interior padding */
        }

        .logo img {
            height: 28px; /* Small logo */
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            -color: black;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* LinkedIn icon (no underline hover) */
        .linkedin-icon {
            display: flex;
            align-items: center;
        }

        .linkedin-icon img {
            height: 22px;
            width: auto;
        }

        .linkedin-icon::after {
            display: none;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            max-width: 600px;
            color: black;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {

            .nav-inner {
                flex-direction: column;
                align-items: flex-start;
                max-width: 100%;
                padding: 10px 20px;
            }

            .logo img {
                height: 26px;
                margin-bottom: 8px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
            }

            .nav-links a {
                font-size: 14px;
            }

            .hero {
                position: relative;
                left: auto;
                transform: none;
                text-align: center;
                padding: 80px 20px 40px 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-inner">

            <div class="logo">
                <a href="#" onclick="alert('Coming soon!')">
                    <img src="images/logo.png" alt="Adtusy Logo">
                </a>
            </div>

            <div class="nav-links">
                <a href="#" onclick="alert('Coming soon!')">Home</a>
                <a href="#" onclick="alert('Coming soon!')">Portfolio</a>
                <a href="#" onclick="alert('Coming soon!')">Contact</a>

                <!-- LinkedIn icon link -->
                <a class="linkedin-icon" href="https://www.linkedin.com/in/adam-tuson-b5574039a/" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
            </div>

        </div>
    </nav>

    <div class="hero">
        <h2>ADTUSY.ORG</h2>
        <h1>COMING SOON!</h1>
    </div>

</body>
</html>
