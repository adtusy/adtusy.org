<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adtusy.org | Home</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 5px;
        }

        .logo img {
            height: 45px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-right: 30px;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #2d64ee;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #2d64ee;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 20px;
            letter-spacing: 2px;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .hero p {
            font-size: 16px;
            color: #dcdcdc;
            font-weight: normal;
            margin-bottom: 25px;
        }

        .hero .button {
            display: inline-block;
            background-color: #2d64ee;
            color: white;
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .hero .button:hover {
            background-color: #1f47b5;
        }

        .skills {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .skill {
            background-color: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(4px);
            padding: 12px 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .skill:hover {
            transform: translateY(-3px);
            color: #2d64ee;
            background-color: rgba(0, 0, 0, 0.55);
        }

        .skill img {
            height: 26px;
            width: 26px;
        }

        .skill h3 {
            font-size: 15px;
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }

            .logo img {
                height: 40px;
                margin-bottom: 8px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: flex-start;
                margin-right: 0;
            }

            .nav-links a {
                font-size: 14px;
            }

            .hero {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                padding: 80px 20px 40px 20px;
                text-align: center;
                max-width: 100%;
            }

            .hero h2 {
                font-size: 18px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 14px;
            }

            .skills {
                position: relative;
                transform: none;
                bottom: auto;
                left: auto;
                margin: 20px 0 40px 0;
                flex-direction: column;
                align-items: center;
            }

            .skill {
                width: 80%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Adtusy Logo">
            </a>
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="hero">
        <h2>ADTUSY.ORG</h2>
        <h1>Multi media artist</h1>
        <p>Experience in various digital media formats</p>
        <a href="portfolio.html" class="button">Portfolio ></a>
    </div>

    <div class="skills">
        <div class="skill">
            <img src="images/cameraicon.png" alt="Camera Icon">
            <h3>Photo / Videography</h3>
        </div>
        <div class="skill">
            <img src="images/editicon.png" alt="Editing Icon">
            <h3>Photo / Video Editing</h3>
        </div>
        <div class="skill">
            <img src="images/socialicon.png" alt="Social Media Icon">
            <h3>Social Media Management</h3>
        </div>
        <div class="skill">
            <img src="images/designicon.png" alt="Design Icon">
            <h3>Graphics Design</h3>
        </div>
    </div>
</body>
</html>
