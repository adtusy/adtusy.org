<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adtusy.org | Portfolio</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }

        /* Background */
        body {
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .logo img {
            height: 45px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-right: 30px;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #2d64ee;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #2d64ee;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Coming Soon Section */
        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .coming-soon h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }

        .coming-soon p {
            font-size: 18px;
            color: #cccccc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: flex-start;
            }

            .logo img {
                height: 40px;
                margin-bottom: 8px;
            }

            .coming-soon h1 {
                font-size: 36px;
            }

            .coming-soon p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Adtusy Logo"></a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>My portfolio is currently being built â€” check back soon for updates!</p>
    </div>
</body>
</html>
