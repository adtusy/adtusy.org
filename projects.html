<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #ffffff; --fg: #0b1220; --muted: #51617a;
      --accent: #5865f2; --nav-bg: #ffffff; --banner-bg: #5865f2;
      --glass: rgba(255,255,255,0.6);
      --transition: background-color 0.4s ease, color 0.4s ease;
    }
    .dark {
      --bg: #1a1a1e; --fg: #e6eef8; --muted: #9fb1c9;
      --accent: #5865f2; --nav-bg: #202024; --banner-bg: #5865f2;
      --glass: rgba(8,10,18,0.45);
      --transition: background-color 0.4s ease, color 0.4s ease;
    }

    * { box-sizing: border-box; transition: var(--transition); }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      background: var(--bg); color: var(--fg);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      line-height: 1.4;
    }

    /* Navigation */
    .nav {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 1rem;
      padding: 0.6rem 1rem;
      backdrop-filter: blur(6px);
      background: var(--nav-bg);
      position: sticky;
      top: 0;
      z-index: 40;
    }
    .brand { display: flex; align-items: center; gap: .5rem; text-decoration: none; }
    .brand img { height: 32px; }
    .brand-text {
      color: var(--fg);
      font-weight: 700;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .controls { display: flex; align-items: center; gap: .5rem; justify-content: flex-end; }
    .nav-links { display: flex; gap: .5rem; }
    .nav-links a {
      padding: .4rem .7rem;
      border-radius: .45rem;
      text-decoration: none;
      color: var(--fg);
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background-color: var(--accent);
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
    }
    .nav-links a:hover { color: var(--accent); }
    .nav-links a:hover::after { width: 100%; opacity: 1; }
    .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .switch input {opacity:0;width:0;height:0;}
    .slider {position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:0.4s;border-radius:34px;}
    .slider:before {position:absolute;content:"";height:18px;width:18px;left:4px;bottom:4px;background-color:white;transition:0.4s;border-radius:50%;}
    input:checked + .slider {background-color: var(--accent);}
    input:checked + .slider:before {transform: translateX(24px);}

    /* Banner */
    .banner {
      background-color: var(--banner-bg); color: white; text-align:center;
      padding:0.5rem; font-weight:600; animation: fadeIn 1.2s ease forwards;
    }
    .banner a {color:white;text-decoration:underline;}

    @keyframes fadeIn {from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);}}
    @keyframes slideUp {from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);}}
    .fade{animation:fadeIn 1s ease forwards;}
    .slide{animation:slideUp 1s ease forwards;}

    main{padding:2rem;max-width:1000px;margin:0 auto}
    .hero{padding:3rem 2rem;border-radius:10px;text-align:center;}
    .project-card { background-color:#cccccc;border-radius:10px;padding:1rem 1.2rem;display:flex;align-items:flex-start;gap:1rem;margin-top:1rem;color:#000;transition:transform 0.2s ease, background-color 0.3s ease;}
    .dark .project-card {background-color:#202024;color:#fff;}
    .project-card:hover { transform: translateY(-4px); }
    .project-icon { width:48px; height:48px; border-radius:8px; flex-shrink:0; }
    .project-body { display:flex; flex-direction:column; text-align:left; flex:1; }
    .project-title { margin:0; font-weight:700; font-size:1.1rem; }
    .project-desc { margin:0.4rem 0; color:var(--muted); line-height:1.5; }
    .project-link { color:var(--accent); text-decoration:none; font-weight:600; align-self:flex-start; }
    .project-link:hover { text-decoration:underline; }

    footer{padding:2rem;text-align:center;color:var(--muted);animation:fadeIn 1s ease 0.5s forwards;}
  </style>
</head>
<body>

  <header class="nav">

    <div class="controls">

  <div class="banner fade">

  <main>
    <section class="hero slide">

      <p>Everything Iâ€™m cooking up lives right here.</p>

      <!-- Only Pinned Discord Card -->
      <div class="project-card" style="border: 2px solid var(--accent); background-color: var(--glass);">

  <footer>

  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.classList.toggle('dark', currentTheme === 'dark');
    toggle.checked = currentTheme === 'dark';
    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      document.documentElement.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Discord member count
    const discordCountEl = document.getElementById('discordCount');
    async function fetchDiscordCount() {
      try {
        const response = await fetch('https://discord.com/api/v10/invites/By7rbRjpdp?with_counts=true');
        const data = await response.json();
        const count = data.approximate_member_count || 0;
        discordCountEl.textContent = `ðŸ‘¥ ${count} Members`;
      } catch (err) {
        discordCountEl.textContent = 'ðŸ‘¥ 0 Members';
        console.error('Failed to fetch Discord member count:', err);
      }
    }
    fetchDiscordCount();
  </script>
