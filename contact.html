<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adtusy.org | Contact</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-weight: bold;
            color: white;
            overflow: hidden;
        }

        body {
            background: url('images/contactbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .logo img {
            height: 45px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-right: 30px;
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #2d64ee;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #2d64ee;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero-contact {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            max-width: 600px;
        }

        .hero-contact h2 {
            font-size: 20px;
            letter-spacing: 2px;
            color: #cccccc;
            margin-bottom: 5px;
        }

        .hero-contact h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hero-contact p {
            font-size: 16px;
            color: #dcdcdc;
            font-weight: normal;
            margin-bottom: 25px;
        }

        .hero-contact .email {
            display: inline-block;
            font-size: 16px;
            color: #2d64ee;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .hero-contact .email:hover {
            color: #5285ff;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 15px;
            }

            .logo img {
                height: 40px;
                margin-bottom: 8px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: flex-start;
                margin-right: 0;
            }

            .hero-contact {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                padding: 80px 20px 40px 20px;
                text-align: center;
                max-width: 100%;
            }

            .hero-contact h1 {
                font-size: 32px;
                margin-bottom: 12px;
            }

            .hero-contact h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .hero-contact p {
                font-size: 14px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Adtusy Logo"></a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="hero-contact">
        <h2>ADTUSY.ORG</h2>
        <h1>Contact Me</h1>
        <p>If you'd like to reach out for collaborations, projects, or inquiries, feel free to send me an email.</p>
        <a href="mailto:adtusyorg@gmail.com" class="email">adtusyorg@gmail.com</a>
    </div>
</body>
</html>

</html>
